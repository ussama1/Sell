
<section id="advance-search">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="title-advance-search">Filtered Search</h1>
        <section id="search-form">
          <div class="search-form-wrap">
            <form class="clearfix" (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="row">
                  <div class="col-md-4">
                      <div class="select-field-wrap">
                        <label style="font-size: 26px;">Category</label>
                        <select class="search-form-select"  [(ngModel)]="catfilter" name="category" (change)="filterExact('category', catfilter)">
                          <option *ngFor="let cat of category">{{cat}}</option>
                        </select>
                        <button class="btn btn-next" *ngIf="catfilter"
                        (click)="removeFilter('catfilter')">
                        Remove filter
                      </button>
                      </div>
                    </div>
                  <div class="col-md-4">
                      <div class="select-field-wrap">
                        <label style="font-size: 26px;">Buying Option</label>
                        <select class="search-form-select"  [(ngModel)]="auctionfilter" name="auction" (change)="filterExact('auctionType',auctionfilter)" >
                            <!-- <option class="options" >Any</option> -->
                            <option class="options" value="buy-it-now">Buy Now</option>
                            <option class="options" value="reserve">Bidding</option>
                          </select>
                          <button class="btn btn-next" *ngIf="auctionfilter"
                          (click)="removeFilter('auctionfilter')">
                          Remove filter
                        </button>
                    </div>
                  </div>
                <div class="col-md-4">
                  <div class="select-field-wrap">
                      <label style="font-size: 26px;">State</label>
            
                      <select class="search-form-select"  [(ngModel)]="statefilter" name="state"  (change)="filterExact('state',statefilter)">
                        <option class="options" value="AL">Alabama, AL</option>
                        <option class="options" value="AL">Alaska, AK</option>
                        <option class="options" value="AZ">Arizona, AZ</option>
                        <option class="options" value="AR">Arkansas, AR</option>
                        <option class="options" value="CA">California, CA</option>
                        <option class="options" value="CO">Colorado, CO</option>
                        <option class="options" value="CT">Connecticut, CT</option>
                        <option class="options" value="DE">Delaware, DE</option>
                        <option class="options" value="FL">Florida, FL</option>
                        <option class="options" value="GA">Georgia, GA</option>
                        <option class="options" value="HI">Hawaii, HI</option>
                        <option class="options" value="ID">Idaho, ID</option>
                        <option class="options" value="IL">Illinois, IL</option>
                        <option class="options" value="IN">Indiana, IN</option>
                        <option class="options" value="IA">Iowa, IA</option>
                        <option class="options" value="KS">Kansas, KS</option>
                        <option class="options" value="KY">IKentucky, KY</option>
                        <option class="options" value="LA">Louisiana, LA</option>
                        <option class="options" value="ME">Maine, ME</option>
                        <option class="options" value="MD">Maryland, MD</option>
                        <option class="options" value="MA">Massachusetts, MA</option>
                        <option class="options" value="MI">Michigan, MI</option>
                        <option class="options" value="MN">Minnesota, MN</option>
                        <option class="options" value="MS">Mississippi, MS</option>
                        <option class="options" value="MO">Missouri, MO</option>
                        <option class="options" value="MT">Montana, MT</option>
                        <option class="options" value="NE">Nebraska, NE</option>
                        <option class="options" value="NV">Nevada, NV</option>
                        <option class="options" value="NJ">New Jersey, NJ</option>
                        <option class="options" value="NM">New Mexico, NM</option>
                        <option class="options" value="NY">New York, NY</option>
                        <option class="options" value="NC">North Carolina, NC</option>
                        <option class="options" value="ND">North Dakota, ND</option>
                        <option class="options" value="OH">Ohio, OH</option>
                        <option class="options" value="OK">Oklahoma, OK</option>
                        <option class="options" value="OR">Oregon, OR</option>
                        <option class="options" value="PA">Pennsylvania, PA</option>
                        <option class="options" value="RI">Rhode Island, RI</option>
                        <option class="options" value="SC">South Carolina, SC</option>
                        <option class="options" value="SD">South Dakota, SD</option>
                        <option class="options" value="TN">Tennessee, TN</option>
                        <option class="options" value="TX">Texas, TX</option>
                        <option class="options" value="UT">Utah, UT</option>
                        <option class="options" value="VT">Vermont, VT</option>
                        <option class="options" value="VA">Virginia, VA</option>
                        <option class="options" value="WA">Washington , WA</option>
                        <option class="options" value="DC">"Washington DC, DC</option>
                        <option class="options" value="WV">West Virginia, WV</option>
                        <option class="options" value="WI">Wisconsin, WI</option>
                        <option class="options" value="WY">Wyoming, WY</option>
                        
                    </select>
                    <button class="btn btn-next" *ngIf="statefilter"
                    (click)="removeFilter('statefilter')">
                    Remove filter
                  </button>
                  </div>
                </div>
               
              </div>
              <br>
            </form>
          </div>
        </section>
        </div>
        </div>
        </div>
        </section>
        <div class="clearfix"></div>
      <div class="container">
        <div class="row">
           
          
            </div>
          </div>
          <ng-container *ngFor="let category of filteredAnimals">
            <div  *ngIf="category.image0 && category.title" class="col-md-3 col-lg-2 col-sm-6 animated fadeIn product-wrapper" style="padding:0px 5px;display:block;" >
            <div class="be-post">
            <a (click) = singleproduct(category,category.category,category.auctionType,category.state,category.key,category.uid) class="be-img-block">
            <img  src="{{category.image0}}"  alt="..." >
            </a>
            <a (click) = singleproduct(category,category.category,category.auctionType,category.state,category.key,category.uid) class="be-post-title" style="font-weight:bolder;">
              {{category.title}}</a>
              <span>
            <a  class="be-post-tag" > {{category.description}}</a>
            
            </span>
            <div class="item-btn ">
              <div class="pull-left">
                <button *ngIf="category.auctionType=='buy-it-now' && category.category=='Jobs'" class="btn btn-next" >Apply Now</button>                    
                <button *ngIf="category.auctionType=='buy-it-now' && category.category != 'Jobs'" class="btn btn-next" >Buy Now</button>
              <button *ngIf="category.auctionType=='reserve' || category.auctionType=='non-reserve'"  class="btn btn-alert">Bid Now</button>
            
            </div>
            <div class="pull-right">
                <span style="color:#e74c3c; font-weight:bold;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">${{category.startPrice}}</span>
            </div>
            </div>
            <div class="clearfix"></div>
            
          
            
            </div>
            <div class="clearfix" *ngIf="(ind + 1) % 3 == 0"></div>
            
            </div>
            
            
            </ng-container>
            <div class="clearfix"></div>
            <div *ngIf="filteredAnimals < 1" class="no-record text-center">
              <i class="fa fa-exclamation-triangle" style="font-size:40px"></i>
              <h1>No Record Found!</h1>
            </div>
