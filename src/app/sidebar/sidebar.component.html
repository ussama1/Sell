


<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left"  id="mySidebar">
  <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
  <div class="be-vidget">

    <div class="creative_filds_block">

      <div class="sidebar-title"><i class="fa fa-th"></i> Browse </div>
      <div class="ul sh-sidebar-img" *ngIf = "loaded">
        <a *ngFor="let item of cat" (click)=loadprodut(item) title="{{item}}" class="filter" style="font-weight:bolder;"><img src="assets/img/cat-icons/{{item}}.png">{{ item }} </a>
      </div>
    </div>
  </div>
</div>
